<body class="fondo">
  
  <div class="container mt-5">
    <form action="">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <input type="text" class="form-control buscador" placeholder="Search">
           </div>
          </div>
          <div class="col-sm-8">
            <p align="right"><button routerLink="/add-cliente" class="btn btn-danger">Agregar Cliente</button></p>
          </div>
        </div>
    </form>
    
   <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card">
                <img [src]="cliente.imgURL" class="card-img-top photo" alt="...">
                <div class="card-body">
                  <h6 class="card-title">Nombre:{{cliente.Nombre}}</h6>
                  <p class="card-text">Cedula: {{cliente.Cedula}} </p>
                  <p class="card-text">Direccion:{{cliente.Direccion}} </p>
                  <p class="card-text">Telefono:{{cliente.Telefono}} </p>
                  <p class="card-text">Email:{{cliente.Correo}} </p>
                  <p class="card-text">UltimoPedido: </p>
                  <a [routerLink]="['/add-cliente/',cliente.id]" class="card-link">Editar</a>
                  <a href="#" class="card-link text-danger">Eliminar</a>
                </div>
              </div>
        </div>
        </div>
   </div>
</body>
